<!DOCTYPE html>
<html lang="es-es">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../css/LoginCSS.css">
        <title>Notas OnLine</title>
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-12">
                <h1 class="project-text">Notas OnLine</h1>
                <div class="modal-content main-section">
                    <div class="col-12 text-center">
                        <h2>Inicio Sesión</h2>
                    </div>
                  
                   <form class="col-12 auth-form" action="j_security_check" method="POST">
                        <div class="form-group" id="user">
                            <input type="text" class="form-control" name="j_username" placeholder="Usuario" required="required"/>
                        </div>
                        <div class="form-group" id="password">
                            <input type="password" class="form-control" name="j_password" placeholder="Contraseña" required="required"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión </button>
                    </form> 
                </div>
            </div>
        </div>
          <script src="../bootstrap/bootstrap.min.js"></script> 
    </body>
</html>
