<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pagina simple</title>
<script>
	var objetoJSON = {nombre: "Es un ejemplo", apellidos: "Mis apellidos", diasPreferidos: ["lunes", "miercoles", "jueves"] }
	function carga(){
		var nombre = objetoJSON.nombre
		var apellidos = objetoJSON.apellidos
		var dP = objetoJSON.diasPreferidos
		for(i = 0; i < dP.length; i++){
			var p = document.createElement("p")
			p.innerHTML = nombre.length + " " + apellidos + " " + dP[i]
			var dest = document.getElementById("holaqase")
			dest.appendChild(p)
		}
	}
</script>
</head>
<body onLoad = "carga()">
	<h1>Hola Mundo!</h1>
		<!--   <a href="http://dew-damarpa6-2021.dsic.cloud:8080/ProyectoDEW/Servlet0">Pincha</a> -->
		<a href="http://dew-entelbar-2021.dsic.cloud:8080/ProyectoDEW/AutenticacionSinHTML">Pincha</a> 
	<div id="holaqase"></div>
</body>
</html>
